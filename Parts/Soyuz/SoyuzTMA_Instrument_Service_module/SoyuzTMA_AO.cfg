//  startEventGUIName = Open Engine Cap
//   endEventGUIName = Close Engine Cap
//}

MODULE
{
	name = AnimatedEngine
	EngineAnimationName = SKD_cap
	WaitForAnimation = 0.73
}

MODULE
{
	name = LifeSupportRegeneratorModule
	
	INPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 1.0
	}
	INPUT_RESOURCE
	{
		name = CO2
		rate = 0.015
	}
	OUTPUT_RESOURCE
	{
		name = Oxygen
		rate = 0.0135
	}
}

}
