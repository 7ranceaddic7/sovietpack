PART
{
// --- general parameters ---
name = Soyuz_TMA_InstrumentServiceModule
module = Part
author = BobCat,CrashnBurn


MODEL
	{
	  model = SovietPack/Parts/Soyuz/SoyuzTMA_Instrument_Service_module/SoyuzTMA_AO
          scale = 1, 1, 1
	}

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1

CoMOffset = 0, -1.0, 0

// --- node definitions ---
node_stack_top = 0.0, 0.61, 0.0, 0.0, 1.0, 0.0,2
node_stack_bottom = 0.0, -0.95, 0.0, 0.0, -1.0, 0.0,2

// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -3.0, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -3.0, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light = 0.0, -3.0, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustSparks_flameout = 0.0, 3.0, 0.0, 0.0, 1.0, 0.0, flameout

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = disengage
sound_explosion_low = flameout


// --- editor parameters ---
TechRequired = basicRocketry
cost = 800
category = Propulsion
subcategory = 0
title = Soyuz TMA Instrument Service Module
manufacturer = BobCat ind
description = Inside this quiet, unassuming cylinder is all the fuel, air and monopropellant anyone could ever ask 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 2
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 12
maxTemp = 2900
breakingForce = 630
breakingTorque = 630

// --- rcs fuel tank parameters ---

//AO-back
MODULE
{
name = TankPriorityModule
Priority = 30
}


RESOURCE
{
 name = MonoPropellant
 amount = 750
 maxAmount = 750
}


RESOURCE
{
 name = ElectricCharge
 amount = 300
 maxAmount = 300
}


RESOURCE
{
	name = Oxygen
	amount = 565
	maxAmount = 565
}

RESOURCE
{
	name = CO2
	amount = 0
	maxAmount = 565
}


MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSthruster
	thrusterPower = 0.3
	resourceName = MonoPropellant
	atmosphereCurve
 	{
   	 key = 0 260
  	 key = 1 100
 	}
}


MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 30
	heatProduction = 100
	fxOffset = 0, 0, 0.1
	PROPELLANT
	{
		name = MonoPropellant
       	        ratio = 1
		DrawGauge = True
	}
	
	atmosphereCurve
 	{
   	 key = 0 370
  	 key = 1 320
 	}
}

MODULE
{
   name = ModuleAnimateGeneric
   animationName = Ant_deploy
   startEventGUIName = Deploy Antenna
   endEventGUIName = Undeploy Antenna
}

